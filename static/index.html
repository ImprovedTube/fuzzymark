<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New tab page</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="../dist/required-styles.css" />
        <style id="styles" type="text/css"></style>
    </head>
    <body>
        <div id="container" class="col-xs-8 col-xs-offset-2">
            <div id="inputWrapper" class="col-xs-12">
                <input id="input" type="text" class="col-xs-12" />
            </div>
            <div id="results" class="col-xs-12"></div>
        </div>

        <div id="settings" class="">
            <h2>Settings<span id="saveIndicator">Saved</span></h2>
            <div id="settingsTabs">
                <div class="tab" data-tab="general">General</div>
                <div class="tab" data-tab="themes">Themes</div>
            </div>
            <div id="settingsScreens">
                <div class="tabContent">
                    <div class="inputs">
                        <p>Max results per request:</p>
                        <input id="maxResults" data-name="maxResults" type="number" min="1" />
                        <p>Property key:</p>
                        <select id="propertyKey" data-name="propertyKey">
                            <option value="title">Title</option>
                            <option value="url">URL</option>
                        </select>
                    </div>
                </div>
                <div class="tabContent">
                    <p>Your CSS:</p>
                    <div id="styleCss" data-name="styleCss"></div>
                </div>
            </div>
        </div>
        <div id="settingsButton"></div>

        <script defer type="text/javascript" src="../dist/shared.bundle.js"></script>
        <script defer type="text/javascript" src="../dist/frontend.bundle.js"></script>
    </body>
</html>
