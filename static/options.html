<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Options page</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/options.css" />
    </head>
    <body>
        <fieldset class="settings">
            <legend>Settings</legend>
            <div class="savingInfo">
                <h3 class="results">Saved</h3>
            </div>
            <div class="inputs">
                <label for="maxResults">Max results per request:</label>
                <input id="maxResults" name="maxResults" type="number">
                <label for="propertyKey">Property key:</label>
                <select id="propertyKey" name="propertyKey">
                    <option value="title">Title</option>
                    <option value="url">URL</option>
                </select>
                <label for="styleCss">Custom CSS:</label>
                <textarea id="styleCss" name="styleCss" rows="5" cols="30" placeholder="Insert your CSS overrides here"></textarea>
            </div>
        </fieldset>

        <script defer type="text/javascript" src="../dist/shared.bundle.js"></script>
        <script defer type="text/javascript" src="../dist/options.bundle.js"></script>
    </body>
</html>
