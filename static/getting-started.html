<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/getting-started.css" />
        <title>Getting started</title>
    </head>
    <body>
        <div id="container" class="col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
            <h1 class="col-xs-offset-4 col-xs-6">Getting started</h1>
            <div class="col-xs-12 step">
                <div class="step-num col-xs-2">
                    <span>1</span>
                </div>
                <div class="step-content col-xs-offset-2 col-xs-8">
                    <span>Go to </span>
                    <a target="_blank" class="hotkeysLink" href="#">hotkeys config</a>
                </div>
            </div>
            <div class="col-xs-12 step">
                <div class="step-num col-xs-2">
                    <span>2</span>
                </div>
                <div class="step-content col-xs-offset-2 col-xs-8">
                    <span>Assign a key to either field:</span>
                </div>
                <div class="step-content step-content col-xs-offset-2 col-xs-10">
                    <div class="imgBox">
                        <img src="img/hotkeys.png" alt="hotkey" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 step">
                <div class="step-num col-xs-2">
                    <span>3</span>
                </div>
                <div class="step-content col-xs-offset-2 col-xs-8">
                    <span>You can use FuzzyMark now</span>
                </div>
            </div>
        </div>
        <script src="../dist/gettingStarted.bundle.js"></script>
    </body>
</html>
