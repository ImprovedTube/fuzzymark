{{#bookmarks}}
<li class="{{#selected }}selected {{/selected}} bookmark" data-id="{{id}}">
    <span class="bookmarkHeader">
        <span class="bookmarkScore">{{score}}</span>
        <span class="bookmarkTitle">{{{wrappedTitle}}}</span>
        <span class="bookmarkPath">{{path}}</span>
    </span>
    <span class="bookmarkFooter">
        <img class="bookmarkFavicon" src="{{favicon}}" />
        <a href="{{url}}" class="bookmarkUrl">{{{wrappedUrl}}}</a>
    </span>
</li>
{{/bookmarks}}
